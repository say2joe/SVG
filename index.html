<!DOCTYPE html>
<html>
    <head>
        <title>Insight Cruises - Seating Selection</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="cabins.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    </head>
    <body>
        <script src="svg/cabins.js"></script>
        <script>
            var deckplans = ['a','b'],
                path = 'svg/deckplan-zu-';
            deckplans.forEach(function(deck){
                // Each SVG document must include a layer with id="Cabins".
                d3.xml(path + deck + '.svg', 'image/svg+xml', Cabins.init);
            });
        </script>
    </body>
</html>
